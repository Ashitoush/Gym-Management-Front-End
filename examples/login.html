<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login Page</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/demo/demo.css" rel="stylesheet" />
  </head>

  <body style="background-color: #f4f3ef">
    <div class="wrapper">
      <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="sidebar-wrapper" style="margin-top: 18rem">
          <ul class="nav">
            <li class="active">
              <a href="./login.html">
                <i class="nc-icon nc-bookmark-2"></i>
                <p>Login</p>
              </a>
            </li>
            <li>
              <a href="./signup.html">
                <i class="nc-icon nc-single-copy-04"></i>
                <p>Sign Up</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="main-panel" style="margin-top: 6rem;">
        <div class="content">
          <div class="col-md-5 mx-auto">
            <div class="card card-user">
              <div class="card-header mx-auto">
                <h5 class="card-title">GMS</h5>
                <h7 class="card-text">Login</h7>
              </div>
              <div class="card-body">
                <form id="loginForm" onsubmit="return validateForm(event)">
                  <div class="row">
                    <span class="update ml-auto mr-auto text-danger" id="error-message"></span>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email"
                          id="email"
                        />
                        <div id="email-error" class="error text-danger"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input
                          class="form-control"
                          type="password"
                          id="password"
                          name="password"
                          placeholder="Password"
                        />
                        <div id="password-error" class="error text-danger"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button id="login" type="button" class="btn btn-primary btn-round">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <footer class="footer footer-black footer-white" style="padding: 0">
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="credits">
                  <p class="text-center font-weight-bold">
                    Gym Management System &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                  </p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/request.js"></script>
  </body>
</html>

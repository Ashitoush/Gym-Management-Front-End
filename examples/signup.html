<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sign Up Page</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/demo/demo.css" rel="stylesheet" />
  </head>

  <body style="background-color: #f4f3ef">
    <div class="wrapper">
      <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="sidebar-wrapper" style="margin-top: 18rem">
          <ul class="nav">
            <li>
              <a href="./login.html">
                <i class="nc-icon nc-bookmark-2"></i>
                <p>Login</p>
              </a>
            </li>
            <li class="active">
              <a href="./signup.html">
                <i class="nc-icon nc-single-copy-04"></i>
                <p>Sign Up</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <div class="content mt-0">
          <div class="col-md-10 mx-auto">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">User Registration</h5>
              </div>
              <div class="card-body">
                <form id="signupForm" onsubmit="return validateSignup(event)">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                        <span id="email-error" class="error text-danger"></span>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Username"
                        />
                        <span id="username-error" class="error text-danger"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                        <span id="password-error" class="error text-danger"></span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          placeholder="Confirm Password"
                        />
                        <span id="confirmPassword-error" class="error text-danger"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          placeholder="First Name"
                        />
                        <span id="firstName-error" class="error text-danger"></span>
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="middleName"
                          placeholder="Middle Name"
                        />
                        <span id="middleName-error" class="error text-danger"></span>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          placeholder="Last Name"
                        />
                        <span id="lastName-error" class="error text-danger"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          placeholder="Address"
                        />
                        <span id="address-error" class="error text-danger"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="phoneNumber"
                          placeholder="Phone Number"
                        />
                        <span id="phoneNumber-error" class="error text-danger"></span>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender">
                          <option value="">Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                        <span id="gender-error" class="error text-danger"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input
                          class="form-control"
                          type="date"
                          id="dateOfBirth"
                          name="dateOfBirth"
                        />
                        <span id="dateOfBirth-error" class="error text-danger"></span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="button" id="signup" class="btn btn-primary btn-round">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <footer class="footer footer-black footer-white" style="padding: 0">
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="credits">
                  <p class="text-center font-weight-bold">
                    Gym Management System &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                  </p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/signup.js"></script>
    <script src="../assets/js/request.js"></script>
  </body>
</html>

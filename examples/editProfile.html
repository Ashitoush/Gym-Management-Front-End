              <div class="card-header">
                <h5 class="card-title">User Detail</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <span
                          id="email"
                          class="form-control pointer"
                          disabled=""
                          readonly
                        >
                        </span>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Username</label>
                        <span
                          id="userName"
                          class="form-control pointer"
                          disabled=""
                          readonly
                        >
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input
                            type="text"
                          id="firstName"
                          class="form-control pointer"
                        >
                      </input>
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Middle Name</label>
                        <input
                        type="text"
                          id="middleName"
                          class="form-control pointer"
                        >
                      </input>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input
                        type="text"
                          id="lastName"
                          class="form-control pointer"
                        >
                      </input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Address</label>
                        <input
                            type="text"
                          id="address"
                          class="form-control pointer"
                        >
                      </input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input
                        type="text"
                          id="phoneNumber"
                          class="form-control pointer"
                        >
                      </input>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Gender:</label>
                        <span id="gender" class="form-control pointer" readonly>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input
                        type="date"
                          id="dob"
                          class="form-control pointer"
                          readonly
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <input type="number" id="userId" value="" hidden />
                    <div class="col-md-12 mx-auto">
                      <button class="btn btn-primary" id="editButton" type="button">Save</button>
                    </div>
